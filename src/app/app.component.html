<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
  Loading...
</div>

<ng-template #loaded>
  <login-button *ngIf="(auth.isAuthenticated$ | async) === false">
  </login-button>

  <div *ngIf="auth.isAuthenticated$ | async">
    <logout-button>
    </logout-button>
    <router-outlet></router-outlet>
  </div>  
</ng-template>
