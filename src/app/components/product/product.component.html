<div class="product-component">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');background-size: cover;"></div>
            <mat-card-title>{{prod.name}}</mat-card-title>
            <mat-card-subtitle>{{prod.sellerName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="'http://localhost:8080/images/' + prod.productImagePath" [alt]="prod.productImagePath">
        <mat-card-content>
            <p>
                {{prod.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Add to Cart</button>
            <button mat-button>Add to List</button>
        </mat-card-actions>
    </mat-card>    
</div>
